<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      fetch('http://127.0.0.1:5000/', {
          method: "POST",
          mode: 'cors',
          cache: 'no-cache',
          headers: {
            'Content-Type': 'application/json'
          },
        }).then(response =>{
        console.log("post ret", response);
        return response.json()
      }).then(data => {
        console.log("post current view", data);
      })

      fetch('http://127.0.0.1:5000/', {
          method: "GET",
          mode: 'cors',
          cache: 'no-cache',
          headers: {
            'Content-Type': 'application/json'
          },
        }).then(response =>{
        console.log("get ret", response);
        return response.json()
      }).then(data => {
        console.log("get current view", data);
      })

    </script>
  </body>
</html>
